version: '3'

services:
  web:
    image: mrsme/django_react
    build: .
    command: >
      sh -c "python manage.py compress --settings django_react.prod_settings && \
      gunicorn -w 4 django_react.wsgi:application --bind 0.0.0.0:8000"
    
    volumes:
      - .:/home/docker/code
  
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - web
    restart: always
    volumes:
      - .:/home/docker/code